<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title> GymStream</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <link rel ="stylesheet" type="text/css" href="CSS/bootstrap.css">
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="JS/app.js"></script>
      <script type="text/javascript" src="JS/translator.js"></script>

  </head>
  
  <body>

    
    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h1>GymStream</h1>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Image Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <h4>Add Image</h4>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="FileName" class="form-label">File Name</label>
                  <input type="text" class="form-control" id="FileName">
                </div>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="fileDesc" class="form-label">File Description</label>
                  <input type="text" class="form-control" id="fileDesc">
                </div>

                <div class="mb-3">
                  <label for="memberID" class="form-label">Member Id</label>
                  <input type="string" class="form-control" id="memberID">
                </div>

                <div class="mb-3">
                  <label for="memberUsername" class="form-label">Member Username</label>
                  <input type="text" class="form-control" id="memberUsername">
                </div>

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Images Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;" >
              <div style="padding:5px;">
                <button  id = "retImages" type="button" class="btn btn-primary">View Images</button>
              </div>

              <div id="ImageList">

                <h4>Please click the view Images button if you wish to view images on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Members Area-->
        <div class="row align-items-start">
          <div class="col-2"  ></div>
          <div class="col-8" style="text-align: left;" >
            <div style="padding:5px;">
              <button  id = "retMembers" type="button" class="btn btn-primary">View Members</button>
            </div>

            <div id="MemberList"></div>
            <h4>Please click the view Members button if you wish to view members on the system.</h4>
          </div>
      
        </div>
      </div>

      <div class="container" style="text-align: center;">
        <h4 style="text-align: center;">Translator</h4>
        <input type="text" id="language" style="width: auto;" placeholder="enter language">
        <input type="text" id="textTranslate" style="width: auto;" placeholder="Enter text which you wish to translate">
        <button class="btn btn-warning" id="translateText">Translate</button>
      </div>
      <div id="translationResult" style="text-align: center;"></br>
      </div>


      <div class="container">
        <iframe class="chatbot" src='https://webchat.botframework.com/embed/qnamaker-b00800485-bot?s=VCSKUTrnLrw.mP5JDn1oMfucpM19vQqaSsYkJ_ic7PDy_Jay6PF2dCo'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
      </div>

    <div class="modal fade" id="MemberModal" tabindex="-1" role="dialog" aria-labelledby="MemberModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="MemberModalLabel">Edit Members</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="MemberUsername">Member Username</label>
                          <input type="text" class="form-control" id="editMemberUsername" placeholder="Edit Member's Username">
                      </div>
                      <div class="form-group">
                          <label for="MemberName">Member Name</label>
                          <input type="text" class="form-control" id="editMemberName" placeholder="Edit Member's Name">
                      </div>
                      <div class="form-group">
                          <label for="Gender">Gender</label>
                          <input type="text" class="form-control" id="editGender" placeholder="Edit Member's Gender">
                      </div>
                      <div class="form-group">
                          <label for="Address">Email Address</label>
                          <input type="text" class="form-control" id="editAddress" placeholder="Edit Member's Email Address">
                      </div>
                      <div class="form-group">
                          <label for="TrainingDesc">Training Description</label>
                          <input type="text" class="form-control" id="editTrainingDesc" placeholder="Edit Member's Description">
                      </div>
    
                      <button type="button" id="editMember" class="btn btn-success">Save Changes</button>
    
                  </form>
              </div>
          </div>
      </div>
  </div>




  </body>
</html>
