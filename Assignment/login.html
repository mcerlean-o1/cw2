<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title> GymStream Login </title> </head> </br>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>GymStream Login</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--Log in Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <h4 style="text-align: center;">Provide your login details</h4>

              <form style="font-size: 12pt;">
                <div class="mb-3">
                  <label for="MemberUsername" class="form-label"> Username </label>
                  <input type="text" class="form-control" id="MemberUsername" placeholder="Please Enter Username">
                </div>

                <div class="mb-3">
                  <label for="Password" class="form-label"> Password </label>
                  <input type="text" class="form-control" id="Password" placeholder="Please Enter Password">
                </div>
            
                <button type="button" id="Loginbtn" class="btn btn-primary"> Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>


  
  </body>
</html>
